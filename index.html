<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Les petits plats</title>

    <!--cdn google font: Anton Regular 400, Manrope Regular 400, Medium 500, SemiBold 600 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!--cdn icons fontawesome-->
    <script src="https://kit.fontawesome.com/68ce082a59.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/output.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/logo/logo.png" alt="logo">
        </div>
        <div class="title-container">
            <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Rechercher une recette, un ingrédient, ..." class="search-input"/>
            <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            <div class="clear-icon-container">
                <i class="fa-solid fa-xmark clear-icon"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="filters-number">
            <div class="filters-container">
                <div class="ingredient-filter">
                    <div class="filter">
                        <div class="filter-title-container">
                            <span class="filter-title">Ingrédients</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="advanced-search-container">
                            <input type="text" id="ingredients-search" />
                            <button class="advanced-search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                            <div class="advanced-clear-icon-container">
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                        </div>
                        <div class="tags-container">
                            <menu>
                                <li class="tag">Chocolat</li>
                                <li class="tag">Vanille</li>
                            </menu>
                        </div>
                        <div class="filters-list ingredients-list">
                            <menu>
                                <li>Jus de citron</li>
                                <li>Vanille</li>
                                <li>Fraise</li>
                                <li>Banane</li>
                            </menu>
                        </div>
                    </div>
                </div>

                <div class="appliance-filter">
                    <div class="filter">
                        <div class="filter-title-container">
                            <span class="filter-title">Appareils</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="advanced-search-container">
                            <input type="text" id="appliance-search" />
                            <button class="advanced-search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                            <div class="advanced-clear-icon-container">
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                        </div>
                        <div class="filters-list appliance-list">
                            <menu>
                                <li>Casserole</li>
                                <li>Four</li>
                            </menu>
                        </div>
                    </div>
                </div>

                <div>
                    <div class="filter">
                        <div class="filter-title-container">
                            <span class="filter-title">Ustensiles</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="advanced-search-container">
                            <input type="text" id="ustensils-search" />
                            <button class="advanced-search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                            <div class="advanced-clear-icon-container">
                                <i class="fa-solid fa-xmark"></i>
                            </div>
                        </div>
                        <div class="filters-list ustensils-list"></div>
                    </div>
                </div>
            </div>
            <div class="number-container"></div>
        </div>
        <div class="selected-filters">

                <div class="selected-filters-list">
                    <div class="selected-filter">
                        <span class="selected-filter-name">Poulet</span>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="selected-filter">
                        <span class="selected-filter-name">Poivrons</span>
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                    <div class="selected-filter">
                        <span class="selected-filter-name">Tamis</span>
                        <i class="fa-solid fa-xmark"></i>
                    </div>

            </div>
        </div>
        <div class="recipes-container"></div>
    </main>
</body>
<script type="module" src="scripts/page/index.js"></script>
<script type="module" src="scripts/utils/clearSearch.js"></script>

</html>
